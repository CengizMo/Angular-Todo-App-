<ul class="Task">
    <li *ngFor="let Task of Tasks">
      <button type="button" class="delete" title="delete task"
        (click)="delete(Task)">x</button>
    </li>
  </ul>
  <div>
    <label for="new-task"> Task name: </label>
    <input id="new-task" #taskName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(taskName.value); taskName.value=''">
      Add Task
    </button>
  </div>
