<ul class="tasklist">
    <li id="tasks" *ngFor="let task of tasklist">
      <button id="btnn">
          <div>
            <span class="badge">{{task.id}}</span>{{task.name}}
            <button type="button" id="tick-button"><div id="tick-mark"></div></button> 
          </div>
      </button>
    </li>
  </ul>
