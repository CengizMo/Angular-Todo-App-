<div *ngIf="page == 'MainPage' else Overview">

<p class="subline">Heute schon Erledigt</p>

<app-list>
    <div class="openTodos" >
    <app-list-item *ngFor="let todo of completedTodoItems$ | async" [item]="todo" (changing)="change($event)"></app-list-item>
    </div>  
</app-list>

<p class="subline">Möchtest du die <br> To-do übersicht ansehen?</p>

<app-button text="Übersicht" (onClick)="ChangeToOverviewPage()"></app-button>
</div>

<ng-template #Overview>
    <div class="uncompItems">
    <app-list-item *ngFor="let todo of uncompletedTodoItems$ | async" [item]="todo" (changing)="change($event)"></app-list-item>
    </div>
    <div class="addInput">
    <app-list-item [disabled]="true" (changing)="change($event)"></app-list-item>
    </div>
    <div class="btnBack">
    <app-button text="Back" (onClick)="ChangeToMainPage()"></app-button>
    </div>
</ng-template>
