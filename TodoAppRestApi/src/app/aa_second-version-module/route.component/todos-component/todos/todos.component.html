<h1>Users</h1>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading">Loading...</span>
    </div>
</div>
<table class="table" id='tab'>
    <thead>
        <tr>
            <th scope="col">Text</th>
            <th scope="col">Checked</th>
            <th scope="col">Index</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todoo of todos">
            <td>{{todoo.text}}</td>
            <td>{{todoo.checked}}</td>
            <td>{{todoo.index}}</td>
            <td> <button (click)="todoDetails(todo.index)" class='btn btn-info' data-toggle="modal"
                    data-target="#myModal">Details</button> </td>
        </tr>
    </tbody>
</table>
